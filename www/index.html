        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <title>MicroMappers</title>
        <link rel="stylesheet" href="css/clickers_green.min.css" />

        <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.2.min.css" />

        <script src="js/md5.min.js"></script>
    </head>
    <body>
        <div data-role="page" data-theme="a" id="index_page">
            <div data-role="header" data-position="fixed" data-tap-toggle="false">
                <h1>MicroMappers</h1>
            </div>
            <div data-role="content" data-theme="a">
                <ul data-role="listview" data-inset="true" data-divider-theme="b" class="event-list">
                    <li data-role="list-divider">Clickers</li>
                </ul>
                <ul data-role="listview" data-inset="true" data-divider-theme="b">
                    <li data-role="list-divider">Misc</li>
                    <li>
                        <a href="about.html">About MicroMappers</a>
                    </li>
                    <li>
                        <a href="disclaimer.html">Disclaimer</a>
                    </li>
                </ul>
            </div>
            <div data-role="footer" data-theme="b" data-position="fixed">
                <div class="index-footer"><a href="#" onclick="window.open('http://micromappers.org/','_blank','location=yes');">MicroMappers</a> x <a href="#" onclick="window.open('http://geothings.tw/','_blank','location=yes');">GeoThings</a></div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/base.js"></script>
        <script>
            document.addEventListener('deviceready', function() {
                if(localStorage.getItem("device_id") === null) {
                    var now = new Date()
                    localStorage.setItem("device_id", md5(now.toString() + now.getMilliseconds()));
                }
                StatusBar.backgroundColorByHexString("#00a79d");
                StatusBar.overlaysWebView(false);
                $.ajaxSetup({
                    headers: {"device_id": localStorage.getItem("device_id")}
                });
            }, false);
        </script>
    </body>
</html>
